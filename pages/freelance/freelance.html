<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance</title>
    <link rel="stylesheet" href="freelance.css">
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
</head>

<body>
    <section class="main">
        <img class="background" src="../../images/backgrounds/Chris Rivials.jpg" alt="">
        <div class="main-container">
            <div class="card">
                <img src="../../assets/playing-cards/Freelance.png" class="playing-card" alt="an image of a man playing chess with a straw dome container on his head ">
            </div>
            <div class="about-project">
                <h2>Freelance</h2>
                <p>
                    Occasional freelance work. Including graphics poster for a online community tournament, and motion graphics.
                </p>
                <div class="lists">
                    <div class="li-skills">
                        <ul>
                            <h3>Skills</h3>
                            <li>Collaboration</li>
                            <li>Production</li>
                        </ul>
                    </div>
                    <div class="li-skills">
                        <ul>
                            <h3>Photoshop</h3>
                            <li>OBS</li>
                            <li>After Effects</li>
                            <li>Photshop</li>
                            <li>Illustrator</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        
    </section>
    <script type="text/javascript" src="../../vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector('.card'), {
            glare: true,
            "max-glare": 1,
        });
    </script>
</body>

</html>
