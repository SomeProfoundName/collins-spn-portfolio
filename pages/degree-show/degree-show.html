<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Show</title>
    <link rel="stylesheet" href="ds.css">
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
</head>

<body>
    <section class="main">
        <img class="background" src="../../images/backgrounds/Degree Show.jpg" alt="">
        <div class="main-container">
            <div class="card">
                <img src="../../assets/playing-cards/Degree Show.png" class="playing-card" alt="an image of a room with tables with art pieces on them">
            </div>
            <div class="about-project">
                <h2>Degree Show</h2>
                <p>
                    Digital assets and video made for the last year university degree show.
                </p>
                <div class="lists">
                    <div class="li-skills">
                        <ul>
                            <h3>Skills</h3>
                            <li>Collaboration</li>
                            <li>Set Design</li>
                            <li>Type Design</li>
                        </ul>
                    </div>
                    <div class="li-skills">
                        <ul>
                            <h3>Skills</h3>
                            <li>After Effects</li>
                            <li>Premiere Pro</li>
                            <li>Photshop</li>
                            <li>Illustrator</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        
    </section>
    <script type="text/javascript" src="../../vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector('.card'), {
            glare: true,
            "max-glare": 1,
        });
    </script>
</body>

</html>
